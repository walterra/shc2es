services:
  otel-collector:
    image: elastic/elastic-agent:9.2.2
    container_name: otel-collector
    # Convert OTEL_TLS_VERIFY=false to insecure_skip_verify=true for collector config
    command: >
      sh -c '
        if [ "$$OTEL_TLS_VERIFY" = "false" ]; then
          export OTEL_TLS_SKIP_VERIFY=true
        else
          export OTEL_TLS_SKIP_VERIFY=false
        fi
        exec otel --config /etc/otel-collector/config.yaml
      '
    deploy:
      resources:
        limits:
          memory: 1.5G
    restart: unless-stopped
    user: "0:0"
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    env_file:
      - .env
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector/config.yaml:ro
