name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn tsc --noEmit
      - run: yarn build

      # OIDC trusted publishing - no token needed
      # Provenance is automatically generated
      - name: Publish to npm
        run: npm publish --access public
