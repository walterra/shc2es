name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Lint documentation
        run: yarn lint:docs
        continue-on-error: true  # TODO: Fix textlint violations and remove this

      - name: Check formatting
        run: yarn format:check

      - name: Validate Mermaid diagrams
        run: yarn mermaid:validate

      - name: Type check
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Cache Docker images for E2E tests
        run: |
          docker pull docker.elastic.co/elasticsearch/elasticsearch:9.2.2
          docker pull docker.elastic.co/kibana/kibana:9.2.2

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Cleanup containers
        if: always()
        run: docker ps -aq | xargs -r docker rm -f
