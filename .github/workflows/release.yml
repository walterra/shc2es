name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Get Release Version
        id: release-version
        run: |
          yarn changeset status --output=release.json 2>/dev/null || true
          if [ -f release.json ]; then
            VERSION=$(jq -r '.releases[0].newVersion // empty' release.json)
            rm release.json
            if [ -n "$VERSION" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "title=release v$VERSION" >> $GITHUB_OUTPUT
            else
              echo "title=chore: release" >> $GITHUB_OUTPUT
            fi
          else
            echo "title=chore: release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: ${{ steps.release-version.outputs.title }}
          publish: yarn release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
